<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E-Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header class="nav">
        <div class="brand"><a href="{{ url_for('home') }}">E-Library</a></div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('library') }}">Library</a>
            <a href="{{ url_for('notes') }}">Notes</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            {% if session.get('logged_in') %}
            <span class="user">Hi {{ session.get('username') }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main id="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">E-Library Â· Minimal demo</footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
