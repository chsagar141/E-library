{% extends "base.html" %}
{% block content %}
<section class="container">
    <h1>Contact Us</h1>

    <div class="team">
        <div class="member">Member 1<br><small>Role</small></div>
        <div class="member">Member 2<br><small>Role</small></div>
        <div class="member">Member 3<br><small>Role</small></div>
    </div>

    <hr>

    {% if sent %}
    <p class="success">Contact request submitted. (Demo only)</p>
    {% endif %}

    <form method="post" action="{{ url_for('contact') }}" class="contact-form">
        <label>Name <input name="name" required></label>
        <label>Email <input name="email" type="email" required></label>
        <label>Phone <input name="phone"></label>
        <label>Message <textarea name="message" rows="4" required></textarea></label>
        <button type="submit">Send</button>
    </form>
</section>
{% endblock %}
